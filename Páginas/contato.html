<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário com JS</title>
    <link rel="stylesheet" href="contato.css">
</head>
    
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Crie sua Conta</h2>
        </div>
        <form class="form" id="form">

            <div class="form-control">

                <label for="username" >Nome</label>
                <input type="text" id="username">
                <i class="img-success" ><img src="imagens/sucess.png" width="25" height="25" alt=""></i>
                <i class="img-error" ><img src="imagens/error.png" width="25" height="25" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Email</label>
                <input type="email" id="email">
                <i class="img-success" ><img src="imagens/sucess.png" width="25" height="25" alt=""></i>
                <i class="img-error" ><img src="imagens/error.png" width="25" height="25" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Senha</label>
                <input type="password" id="password">
                <i class="img-success" ><img src="imagens/sucess.png" width="25" height="25" alt=""></i>
                <i class="img-error" ><img src="imagens/error.png" width="25" height="25" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Confirme sua senha</label>
                <input type="passwordtwo" id="password-two">
                <i class="img-success" ><img src="imagens/sucess.png" width="25" height="25" alt=""></i>
                <i class="img-error" ><img src="imagens/error.png" width="25" height="25" alt=""></i>

                <small>Error Message</small>

            </div>

            <button type="submit" >ENVIAR</button>
        </form>
    </div>
  
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" href="script.js"></script>
  <script src="script.contato.js" !important></script> 

</body>
</html>
